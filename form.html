<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Product Review</title>
    <meta name="description" content="Review form for the week 5 assignment">
    <meta name="author" content="Rachael Hollinger">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="pr1" >
            <fieldset>
                <label>Product Name
                    <select name="product" id="pl" required>
                        <option value="">Please Select &#9662</option>
                    </select>
                </label>
                <label>Overall Rating</label>
                <div class="stars">
                    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                    <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div>
                <label>Date of Installation
                    <input type="date" name="doi" required>
                </label>
                <label>Which features did you find useful in the product?</label>
                <label>(Check all that apply)
                    <input type="checkbox" id="dur" name="check" value="durability"><label>durability</label>
                    <input type="checkbox" id="eou" name="check" value="easeofuse"><label>Ease Of Use</label>
                    <input type="checkbox" id="per" name="check" value="performance"><label>Performance</label>
                    <input type="checkbox" id="des" name="check" value="design"><label>design</label>
                </label>
                <label>Written Review</label>
            </fieldset>
        </form>

    </main>
    <footer>
        <p> &copy; <span id="year"></span> Rachael Hollinger | Idaho, USA </p>
        <p>Last Modification: <span id="lastModified"></span> </p>
    </footer>
</body>
</html>
